<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Aluno - Moeda Estudantil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Aluno.css">

</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>Moeda Estudantil</h1>
            </div>
            <div class="user-info">
                <i class="fas fa-user-graduate"></i>
                <span id="alunoEmail"></span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="welcome-section">
            <div class="welcome-message">
                <h2>Bem-vindo, Aluno!</h2>
                <p>Aqui você pode trocar suas moedas por vantagens exclusivas</p>
            </div>
            <div class="balance-card">
                <div class="balance-label">Saldo disponível</div>
                <div class="balance-amount" id="saldo">0 moedas</div>
            </div>
        </div>
        
        <h2 class="section-title"><i class="fas fa-gift"></i> Vantagens Disponíveis</h2>
        <div class="vantagens-grid" id="vantagensContainer">
            <p>Carregando vantagens...</p>
        </div>
        
        <h2 class="section-title"><i class="fas fa-history"></i> Histórico de Trocas</h2>
        <table class="historico-table">
            <thead>
                <tr>
                    <th>Vantagem</th>
                    <th>Empresa</th>
                    <th>Data</th>
                    <th>Custo</th>
                    <th>Código</th>
                </tr>
            </thead>
            <tbody id="trocasTable">
                <tr><td colspan="5">Carregando histórico...</td></tr>
            </tbody>
        </table>
    </div>

    <script src="js/Aluno.js"></script>

</body>
</html>
