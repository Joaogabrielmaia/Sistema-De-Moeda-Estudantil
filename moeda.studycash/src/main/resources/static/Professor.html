<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Professor - Moeda Estudantil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Professor.css">

</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <h1>Moeda Estudantil</h1>
            </div>
            <div class="user-info">
                <i class="fas fa-user-tie"></i>
                <span id="professorEmail"></span>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="grid">
            <div>
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-wallet"></i> Saldo Atual</h2>
                    <div class="balance" id="saldo">0 moedas</div>
                </div>
                
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-paper-plane"></i> Enviar Moedas</h2>
                    <form id="formEnvio">
                        <div class="form-group">
                            <label for="alunoEmail">E-mail do Aluno</label>
                            <input type="email" class="form-control" id="alunoEmail" name="alunoEmail" required placeholder="aluno@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="quantidade">Quantidade de Moedas</label>
                            <input type="number" class="form-control" id="quantidade" name="quantidade" required placeholder="Quantidade">
                        </div>
                        
                        <div class="form-group">
                            <label for="mensagem">Mensagem</label>
                            <textarea class="form-control" id="mensagem" name="mensagem" rows="3" required placeholder="Motivo do envio"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Enviar Moedas
                        </button>
                    </form>
                </div>
            </div>
            
            <div>
                <div class="card">
                    <h2 class="card-title"><i class="fas fa-exchange-alt"></i> Extrato de Transações</h2>
                    <div id="extrato">
                        <p>Carregando transações...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Professor.js"></script>

</body>
</html>
