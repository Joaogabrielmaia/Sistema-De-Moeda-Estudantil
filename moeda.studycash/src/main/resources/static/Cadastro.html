<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Moeda Estudantil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Cadastro.css">
    
</head>
<body>
    <div class="form-wrapper">
        <div class="logo">
            <h1><i class="fas fa-coins"></i> Moeda Estudantil</h1>
            <p>Preencha seus dados para criar sua conta</p>
        </div>
        
        <form id="formCadastro">
            <div class="form-columns">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" class="form-control" id="nome" name="nome" required placeholder="Digite seu nome">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="seu@email.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-control" id="senha" name="senha" required placeholder="Crie uma senha">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="tipoConta">Tipo de Conta</label>
                        <div class="input-icon">
                            <i class="fas fa-user-tag"></i>
                            <select class="form-control" id="tipoConta" name="tipoConta" required>
                                <option value="" disabled selected>Selecione seu perfil</option>
                                <option value="Aluno">Aluno</option>
                                <option value="Professor">Professor</option>
                                <option value="EmpresaParceira">Empresa Parceira</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-column">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <div class="input-icon">
                            <i class="fas fa-id-card"></i>
                            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="rg">RG</label>
                        <div class="input-icon">
                            <i class="fas fa-address-card"></i>
                            <input type="text" class="form-control" id="rg" name="rg" placeholder="Digite seu RG">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <div class="input-icon">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Rua, número, bairro">
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="alunoCampos" class="additional-fields">
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <div class="input-icon">
                        <i class="fas fa-graduation-cap"></i>
                        <input type="text" class="form-control" id="curso" name="curso" placeholder="Digite seu curso">
                    </div>
                </div>
            </div>
            
            <div id="professorCampos" class="additional-fields" style="display:none">
                <div class="form-group">
                    <label for="departamento">Departamento</label>
                    <div class="input-icon">
                        <i class="fas fa-building"></i>
                        <input type="text" class="form-control" id="departamento" name="departamento" placeholder="Departamento">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="instituicao">Instituição</label>
                    <div class="input-icon">
                        <i class="fas fa-university"></i>
                        <select class="form-control" id="instituicao" name="instituicao">
                            <option value="" disabled selected>Selecione a instituição</option>
                            <option value="PUC Minas - Barreiro">PUC Minas - Barreiro</option>
                            <option value="PUC Minas - Coração Eucarístico">PUC Minas - Coração Eucarístico</option>
                            <option value="PUC Minas - Lourdes">PUC Minas - Lourdes</option>
                            <option value="PUC Minas - São Gabriel">PUC Minas - São Gabriel</option>
                            <option value="PUC Minas - Betim">PUC Minas - Betim</option>
                            <option value="PUC Minas - Contagem">PUC Minas - Contagem</option>
                            <option value="PUC Minas - Poços de Caldas">PUC Minas - Poços de Caldas</option>
                            <option value="PUC Minas - Arcos">PUC Minas - Arcos</option>
                            <option value="PUC Minas - Guanhães">PUC Minas - Guanhães</option>
                            <option value="PUC Minas - Serro">PUC Minas - Serro</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-plus"></i> Criar Conta
            </button>
            
            <div class="login-link">
                Já tem uma conta? <a href="Login.html">Faça login</a>
            </div>
        </form>
    </div>

    <script src="js/Cadastro.js"></script>

</body>
</html>
