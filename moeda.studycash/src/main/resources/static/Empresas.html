<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel da Empresa - Moeda Estudantil</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/Empresa.css">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-coins"></i>
                <div class="logo-text">
                    <h1>Moeda Estudantil</h1>
                    <p>Painel da Empresa Parceira</p>
                </div>
            </div>
            <div class="user-info">
                <p>Logado como: <strong id="empresaEmail"></strong></p>
            </div>
        </header>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-plus-circle"></i> Cadastrar Nova Vantagem</h2>
            <form id="formVantagem">
                <div class="form-group">
                    <label for="nome">Nome da Vantagem</label>
                    <input type="text" class="form-control" id="nome" name="nome" required placeholder="Ex: Desconto em livros">
                </div>
                
                <div class="form-group">
                    <label for="imagemUrl">URL da Imagem</label>
                    <input type="text" class="form-control" id="imagemUrl" name="imagemUrl" required placeholder="https://exemplo.com/imagem.jpg">
                </div>
                
                <div class="form-group">
                    <label for="precoEmMoedas">PreÃ§o em Moedas</label>
                    <input type="number" class="form-control" id="precoEmMoedas" name="precoEmMoedas" required placeholder="Quantidade de moedas">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Cadastrar Vantagem
                </button>
            </form>
        </div>
        
        <div class="card">
            <h2 class="card-title"><i class="fas fa-gift"></i> Minhas Vantagens</h2>
            <div id="listaVantagens" class="vantagens-grid">
                <div class="empty-state">
                    <i class="fas fa-box-open"></i>
                    <p>Nenhuma vantagem cadastrada ainda</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/Empresa.js"></script>

</body>
</html>
